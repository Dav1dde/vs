<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            <title>{% block title %}{{ config.title }}{% endblock %}</title>
            <script src="{{ url_for('static', filename='jquery-1.11.2.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vs.js') }}"></script>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="{{ url_for('static', filename='vs.css') }}">
        {% endblock %}
    </head>

    <body>
        <main>
            <section>
                <article>
                    <header><h3>Url:</h3></header>
                    <input id="url" type="text">
                </article>
                <article>
                    <header><h3>Id:</h3></header>
                    <input id="id" type="text">
                </article>
                <article class="button-container">
                    <a id="submit" class="btn" href="javascript:void(0);">Shorten</a>
                </article>

                <article id="error">
                    <aside>This site requires JavaScript</aside>
                </article>

                <article class="result-container">
                    <header><h3>Shortened Url:</h3></header>
                    <input id="result" type="text" disabled>
                </article>
            </section>
        </main>
    </body>
</html>
